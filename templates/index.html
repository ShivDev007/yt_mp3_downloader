<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Media Downloader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm animate__animated animate__fadeInUp">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-2">Download Media Easily</h2>
                            <p class="text-center text-muted mb-4">Supports YouTube and Instagram — paste a URL and
                                download.</p>

                            <form id="convert-form" action="/download" method="post" class="needs-validation"
                                novalidate>
                                <div class="mb-3">
                                    <label for="url" class="form-label visually-hidden">Media URL</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-link"></i></span>
                                        <input type="text" name="url" id="url" class="form-control"
                                            placeholder="Enter YouTube or Instagram URL" required>
                                    </div>
                                    <div class="invalid-feedback">Please enter a valid URL.</div>
                                </div>

                                <div class="row g-2 align-items-center mb-3">
                                    <div class="col-7 col-sm-8">
                                        <select name="quality" id="quality" class="form-select" required>
                                            <option value="192">192 kbps</option>
                                            <option value="256">256 kbps</option>
                                            <option value="320">320 kbps</option>
                                        </select>
                                    </div>
                                    <div class="col-5 col-sm-4 d-grid">
                                        <button id="download-btn" type="submit" class="btn btn-primary btn-block">
                                            <span id="btn-text"><i class="fas fa-download me-2"></i>Download</span>
                                            <span id="btn-spinner" class="spinner-border spinner-border-sm ms-2 d-none"
                                                role="status" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>

                                <div id="thumbnail-container" class="text-center mb-3 d-none">
                                    <img id="thumbnail" src="" alt="Thumbnail" class="img-fluid rounded shadow-sm"
                                        style="max-height:200px;">
                                </div>

                                <div id="message" class="alert d-none" role="alert"></div>
                            </form>

                            <hr>
                            <div class="d-flex justify-content-between small text-muted">
                                <div><i class="fab fa-youtube text-danger"></i> YouTube</div>
                                <div><i class="fab fa-instagram text-danger"></i> Instagram</div>
                            </div>
                        </div>
                    </div>
                    <p class="text-center text-muted mt-3 small">Developed by YourName • © <span id="year">2024</span>
                        Media Downloader</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
        <div id="app-toast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="app-toast-body">Message</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-"
        crossorigin="anonymous"></script>
    <script>
        // Update footer year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
